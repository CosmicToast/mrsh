image: alpine/edge
packages:
  - gcc
  - clang
  - meson
sources:
  - https://github.com/emersion/mrsh
tasks:
  - setup: |
      cd mrsh
      CC=gcc meson build-gcc -Db_sanitize=address
      CC=clang meson build-clang
  - gcc: |
      cd mrsh
      ninja -C build-gcc test
  - clang: |
      cd mrsh
      ninja -C build-clang test
